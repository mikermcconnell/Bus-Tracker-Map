<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Barrie Transit Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="%APP_CSS%">
  <meta name="app-build-id" content="%BUILD_ID%">
</head>

<body>
  <header class="map-title">
    <span class="map-title__main">Barrie Allandale Transit Terminal Routes</span>
    <div class="map-title__row">
      <span class="map-title__sub">Barrie Transit routes only</span>
      <div id="connection-status" class="live-status-pill status-ok">
        <div class="live-dot"></div>
        <span class="live-text">LIVE</span>
      </div>
    </div>
  </header>
  <div class="map-stage">
    <div id="map"></div>
    <div class="map-overlay-frame" aria-hidden="false">
      <div class="map-overlay-column map-overlay-column--left">
        <div id="stop-legend" class="stop-legend" hidden></div>
        <div id="mini-map" class="mini-map" aria-hidden="true">
          <div class="mini-map__title">Barrie Allandale Transit Terminal (BATT)</div>
          <div id="mini-map-canvas" class="mini-map__canvas"></div>
        </div>
      </div>
      <div class="map-overlay-column map-overlay-column--right">
        <div id="legend" class="legend"></div>
        <div id="weather-widget" class="weather-widget" hidden>
          <div class="weather-header">BARRIE</div>
          <div class="weather-section-label">CURRENT</div>
          <div class="weather-current">
            <span class="weather-icon">--</span>
            <span class="weather-temp">--Â°</span>
          </div>
          <div class="weather-section-label">FORECAST</div>
          <div class="weather-forecast">
            <!-- Forecast items injected here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="service-notice" class="service-notice" role="status" aria-live="polite" hidden>
    <div class="service-notice__track">
      <span class="service-notice__text"></span>
      <span class="service-notice__text" aria-hidden="true"></span>
    </div>
  </div>
  <div id="debug-panel" class="debug-panel" hidden></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
  <script src="%APP_JS%"></script>
</body>

</html>
