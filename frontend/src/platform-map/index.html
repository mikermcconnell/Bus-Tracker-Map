<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Platform Map TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="%APP_CSS%">
    <meta name="app-build-id" content="%BUILD_ID%">
</head>

<body style="border: 5px solid red; box-sizing: border-box;">
    <div class="map-container">
        <img src="/assets/map.png" alt="Platform Map" class="map-image" id="map-image">
        <div id="bus-layer"></div>
    </div>
    <div id="debug-console" class="debug-console"></div>
    <script>
        (function () {
            var d = document.createElement('div');
            d.innerHTML = 'Inline JS <b>WORKS</b>';
            d.style.color = 'white';
            d.style.fontSize = '24px';
            d.style.position = 'absolute';
            d.style.top = '50px';
            d.style.left = '50px';
            d.style.zIndex = '9999';
            document.body.appendChild(d);

            var consoleDiv = document.getElementById('debug-console');
            if (consoleDiv) consoleDiv.innerHTML += '<div>Inline Script Ran</div>';
        })();
    </script>
    <script src="%APP_JS%"></script>
</body>

</html>
