<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BATT Platform Map</title>
  <meta name="viewport" content="width=1400,height=1080,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="%APP_CSS%">
  <meta name="app-build-id" content="%BUILD_ID%">
</head>
<body>
  <div id="batt-app" class="batt-app">
    <div id="batt-status" class="status-banner" role="status" aria-live="polite" hidden></div>
    <div class="map-frame">
      <div id="batt-map" class="map"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="%APP_JS%"></script>
</body>
</html>
