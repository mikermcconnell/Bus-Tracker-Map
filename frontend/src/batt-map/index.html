<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BATT Platform Map</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,viewport-fit=cover">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="%APP_CSS%">
  <meta name="app-build-id" content="%BUILD_ID%">
</head>
<body>
  <div id="batt-app" class="batt-app">
    <div id="batt-status" class="status-banner" role="status" aria-live="polite" hidden></div>
    <div class="map-frame">
      <div id="batt-map" class="map"></div>
      <div class="batt-ui-layer">
        <div class="live-status-pill">
          <div class="live-dot"></div>
          <span class="live-text">LIVE</span>
        </div>
        <div id="batt-clock" class="batt-clock">--:--</div>
        <div id="last-updated" class="last-updated">Connectingâ€¦</div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="%APP_JS%"></script>
</body>
</html>
